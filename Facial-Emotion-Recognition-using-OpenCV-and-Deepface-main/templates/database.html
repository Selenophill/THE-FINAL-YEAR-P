<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Database | Emotion Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f1419;
            color: #e4e6eb;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right, #1a1f2e, #2d3748);
            padding: 24px 40px;
            border-bottom: 1px solid #2d3748;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.75em;
            font-weight: 600;
            color: #ffffff;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.95em;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: #2d3748;
            color: #ffffff;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1a1f2e;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #2d3748;
        }

        .stat-label {
            font-size: 0.85em;
            color: #9ca3af;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #3b82f6;
        }

        .controls {
            background: #1a1f2e;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #2d3748;
            margin-bottom: 30px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 0.9em;
            color: #9ca3af;
            font-weight: 500;
        }

        input, select {
            background: #0f1419;
            border: 1px solid #3b4252;
            color: #e4e6eb;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 0.95em;
            font-family: 'Inter', sans-serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #2d3748;
        }

        .btn-secondary:hover {
            background: #3b4252;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .faces-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .face-card {
            background: #1a1f2e;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #2d3748;
            transition: all 0.2s;
        }

        .face-card:hover {
            transform: translateY(-4px);
            border-color: #3b82f6;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .face-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #0f1419;
        }

        .face-info {
            padding: 16px;
        }

        .face-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .face-emotion {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .face-meta {
            font-size: 0.8em;
            color: #6b7280;
            margin-top: 8px;
        }

        .face-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8em;
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .spinner {
            border: 3px solid #2d3748;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Face Detection Database</h1>
            <div class="nav-links">
                <a href="/" class="nav-link">Live Detection</a>
                <a href="/database" class="nav-link">Database</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Faces</div>
                <div class="stat-value" id="total-faces">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unique Persons</div>
                <div class="stat-value" id="unique-persons">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Most Common Emotion</div>
                <div class="stat-value" id="top-emotion" style="font-size: 1.8em;">-</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label>Search by Name</label>
                    <input type="text" id="search-name" placeholder="Enter person name...">
                </div>
                <div class="control-group">
                    <label>Filter by Emotion</label>
                    <select id="filter-emotion">
                        <option value="">All Emotions</option>
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="angry">Angry</option>
                        <option value="surprise">Surprise</option>
                        <option value="fear">Fear</option>
                        <option value="disgust">Disgust</option>
                        <option value="neutral">Neutral</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button class="btn" onclick="searchFaces()">Search</button>
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-secondary" onclick="exportData()">Export CSV</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading faces...</p>
        </div>

        <div id="faces-container" class="faces-grid" style="display: none;"></div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-state-icon">ðŸ“·</div>
            <h2>No Faces Detected Yet</h2>
            <p>Start detecting faces to see them here</p>
            <a href="/" class="btn" style="display: inline-block; margin-top: 20px;">Go to Live Detection</a>
        </div>
    </div>

    <script>
        let allFaces = [];

        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const data = await response.json();
                
                document.getElementById('total-faces').textContent = data.total_faces;
                
                // Count unique persons
                const uniquePersons = new Set(data.person_stats.map(p => p.name)).size;
                document.getElementById('unique-persons').textContent = uniquePersons;
                
                // Get top emotion
                if (data.emotion_stats.length > 0) {
                    document.getElementById('top-emotion').textContent = data.emotion_stats[0].emotion;
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        async function loadFaces() {
            try {
                const response = await fetch('/api/faces?limit=100');
                allFaces = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (allFaces.length === 0) {
                    document.getElementById('empty-state').style.display = 'block';
                    document.getElementById('faces-container').style.display = 'none';
                } else {
                    document.getElementById('empty-state').style.display = 'none';
                    document.getElementById('faces-container').style.display = 'grid';
                    displayFaces(allFaces);
                }
            } catch (error) {
                console.error('Error loading faces:', error);
                document.getElementById('loading').innerHTML = '<p style="color: #ef4444;">Error loading faces</p>';
            }
        }

        function displayFaces(faces) {
            const container = document.getElementById('faces-container');
            container.innerHTML = '';
            
            faces.forEach(face => {
                const card = document.createElement('div');
                card.className = 'face-card';
                
                const timestamp = new Date(face.timestamp).toLocaleString();
                
                card.innerHTML = `
                    <img src="/api/image/${face.image_path}" class="face-image" alt="${face.name}">
                    <div class="face-info">
                        <div class="face-name">${face.name}</div>
                        <span class="face-emotion">${face.emotion}</span>
                        <div class="face-meta">
                            Confidence: ${face.confidence.toFixed(1)}%<br>
                            ${timestamp}
                        </div>
                        <div class="face-actions">
                            <button class="btn btn-small btn-secondary" onclick="viewDetails(${face.id})">View</button>
                            <button class="btn btn-small btn-danger" onclick="deleteFace(${face.id})">Delete</button>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        async function searchFaces() {
            const name = document.getElementById('search-name').value;
            const emotion = document.getElementById('filter-emotion').value;
            
            let url = '/api/faces/search?';
            if (name) url += `name=${encodeURIComponent(name)}&`;
            if (emotion) url += `emotion=${emotion}`;
            
            try {
                const response = await fetch(url);
                const faces = await response.json();
                displayFaces(faces);
            } catch (error) {
                console.error('Error searching faces:', error);
            }
        }

        function viewDetails(faceId) {
            const face = allFaces.find(f => f.id === faceId);
            if (face) {
                alert(`Name: ${face.name}\nEmotion: ${face.emotion}\nConfidence: ${face.confidence.toFixed(2)}%\nTime: ${face.timestamp}`);
            }
        }

        async function deleteFace(faceId) {
            if (!confirm('Are you sure you want to delete this face record?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/faces/${faceId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (result.success) {
                    loadFaces();
                    loadStatistics();
                }
            } catch (error) {
                console.error('Error deleting face:', error);
            }
        }

        async function exportData() {
            window.location.href = '/api/export';
        }

        // Initialize
        window.addEventListener('load', () => {
            loadStatistics();
            loadFaces();
            setInterval(loadStatistics, 5000); // Update stats every 5 seconds
        });

        // Allow search on Enter key
        document.getElementById('search-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchFaces();
        });
    </script>
</body>
</html>
